[Data]
bert = 'bert-base-cased'
feat = 'tag,char,lemma'

[Network]
n_embed = 100
n_embed_proj = 125,
n_feat_embed = 100
n_char_embed = 50
n_bert_layers = 4
mix_dropout = .0
embed_dropout = .2
n_lstm_hidden = 600
n_lstm_layers = 3
lstm_dropout = .33
n_mlp_edge = 600
n_mlp_label = 600
edge_mlp_dropout = .25
label_mlp_dropout = .33
interpolation = 0.1

[Optimizer]
clip = 5.0
min_freq = 7
fix_len = 20